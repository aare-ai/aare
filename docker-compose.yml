version: '3.8'

services:
  aare:
    build: .
    image: aare-ai/aare:latest
    container_name: aare-ai
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ONTOLOGY_DIR=/app/ontologies
      - CORS_ORIGINS=*
      - DEBUG=false
    volumes:
      # Mount custom ontologies (optional)
      - ./ontologies:/app/ontologies:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

